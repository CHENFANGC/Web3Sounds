<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>声音图景</title>  
    <style>  
        body {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
            font-family: Arial, sans-serif;  
            margin: 0;  
        }  

        h1 {  
            color: #333;  
        }  

        .container {  
            display: grid;  
            grid-template-columns: repeat(3, 100px);  
            gap: 20px;  
        }  

        .node {  
            width: 100px;  
            height: 100px;  
            background: linear-gradient(135deg, #79c7ff, #007BFF);  
            border-radius: 50%;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            color: white;  
            font-weight: bold;  
            cursor: pointer;  
            transition: all 0.3s;  
            position: relative;  
        }  

        .node:hover {  
            transform: scale(1.1);  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);  
        }  

        .tooltip {  
            position: absolute;  
            background: rgba(0, 0, 0, 0.7);  
            color: white;  
            padding: 5px 10px;  
            border-radius: 5px;  
            visibility: hidden;  
            opacity: 0;  
            transition: visibility 0s, opacity 0.3s;  
            bottom: 110%; /* Adjust based on your layout */  
            left: 50%;  
            transform: translateX(-50%);  
        }  
    </style>  
</head>  
<body>  

<h1>声音图景</h1>  
<div class="container">  
    <div class="node" data-url="web3://sound1.mp3">  
        声音1  
        <span class="tooltip">点击播放声音1</span>  
    </div>  
    <div class="node" data-url="web3://sound2.mp3">  
        声音2  
        <span class="tooltip">点击播放声音2</span>  
    </div>  
    <div class="node" data-url="web3://sound3.mp3">  
        声音3  
        <span class="tooltip">点击播放声音3</span>  
    </div>  
    <div class="node" data-url="web3://sound4.mp3">  
        声音4  
        <span class="tooltip">点击播放声音4</span>  
    </div>  
    <div class="node" data-url="web3://sound5.mp3">  
        声音5  
        <span class="tooltip">点击播放声音5</span>  
    </div>  
    <div class="node" data-url="web3://sound6.mp3">  
        声音6  
        <span class="tooltip">点击播放声音6</span>  
    </div>  
</div>  

<script>  
    document.querySelectorAll('.node').forEach(node => {  
        let timeout;  

        node.addEventListener('mousedown', () => {  
            // Infinite long press detection  
            timeout = setTimeout(() => {  
                const tooltip = node.querySelector('.tooltip');  
                tooltip.style.visibility = 'visible';  
                tooltip.style.opacity = '1';  
            }, 800); // Long press duration  
        });  

        node.addEventListener('mouseup', () => {  
            clearTimeout(timeout);  
            const url = node.getAttribute('data-url');  
            console.log(`播放声音: ${url}`); // This is a placeholder for actual audio playback  

            // Here you would typically play the audio using a Web3-enabled audio player  
        });  

        node.addEventListener('mouseleave', () => {  
            clearTimeout(timeout);  
            const tooltip = node.querySelector('.tooltip');  
            tooltip.style.visibility = 'hidden';  
            tooltip.style.opacity = '0';  
        });  
    });  
</script>  

</body>  
</html>
